<script>
document.title = 'Игры от Terminator1998';

$(document).ready(function(){
	var body = $('body');
	body.append(getHeader());
	body.append(getFilters());
	var games = getGames();
	for(let i = 0; i < games.length; i++){
		const flag = games[i]['download'] != null;
		games[i] = getGame(games[i]);
		if(flag) games[i].hide();
	}
	body.append(games);
	body.append(getFooter());
});

function getHeader(){
	return $('<header>').text(document.title);
}

function getFilters(){
	return $('<filters>').append(
		$('<div id="1">').text("> Без скачивания").click(function(){
			$('.nodownload').show(300);
			$('.download').hide(300);

			$('filters #1').text('> Без скачивания');
			$('filters #2').text('Со скачиванием');
			$('filters #3').text('Мобильные');
		}),
		$('<div id="2">').text("Со скачиванием").click(function(){
			$('.nodownload').hide(300);
			$('.download').show(300);

			$('filters #1').text('Без скачивания');
			$('filters #2').text('> Со скачиванием');
			$('filters #3').text('Мобильные');
		}),
		$('<div id="3">').text("Мобильные").click(function(){
			$('game:not(.mobile)').hide(300);
			$('.mobile').show(300);

			$('filters #1').text('Без скачивания');
			$('filters #2').text('Со скачиванием');
			$('filters #3').text('> Мобильные');
		})
	);
}

function getFooter(){
	return $('<footer>').append([
		$('<a>').text('Мой ВК').attr('href','https://vk.com/terminator1998').css({'float':'left'}),
		$('<a>').text('Задонатить мне').attr('href','https://www.donationalerts.com/r/xtermin1998').css({'float':'right','padding-right':'4vw'})
	]);
}

function getGame(game){
	return $('<game>').append(
		$('<img>').attr('src',game.img),
		'<p>'+game.name+'</p>'
	).click(function(){
		window.open(game.href, '_blank');
	}).attr('class', (game['download'] == null ? 'nodownload':'download') + (game['mobile'] == null ? '':' mobile'));

@import url('https://fonts.googleapis.com/css2?family=Inconsolata&display=swap');
html, body{

header{

filters div{

@media(max-width: 900px){

	}
	filters div{

	}
}

game:hover{

	height: 9vw;
}
game img{
